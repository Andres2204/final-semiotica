<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet" href="assets/css/index.css" />

    <title>espera</title>
  </head>
  <body class="w-100">
    <header id="navbar" style="width: 100%"></header>

    <main
      class="dinamic-bg h-100 w-100 container-fluid"
      style="min-height: 90vh"
    >
      <div
        class="container h-100 d-flex justify-content-center align-items-center"
      >
        <div>
          <div class="text-center">
            <i class="fa-solid fa-bowl-food fa-beat-fade" style="font-size: 30em;"></i>
            <h3>Su pedido esta en camino!</h3>
          </div>
          <div class="container d-flex justify-content-around p-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Pedido rapido
              </button>
            <button
              class="btn btn-primary"
              onclick="window.location.href = 'pago.html'"
            >
              Ir a pagar
            </button>
          </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary comprar" data-bs-dismiss="modal">comprar</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </main>

    <script>
      $("#navbar").load("/navbar.html");
    </script>
    <script src="assets/js/pedidoRapido.js"></script>
    <script
      src="https://kit.fontawesome.com/48ff61c814.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
