<!DOCTYPE html>
<html lang="en" id="elementoConTema">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link rel="stylesheet" href="assets/css/index.css" />

  <script src="./assets/js/traducciones.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      actualizarTraducciones();
      tema();
    });
  </script>
  <title>Login</title>
</head>

<body>
  <header id="navbar" style="width: 100%"></header>
  <main class="dinamic-bg">
    <div class="bg-image " style="background-image: url('assets/img/Rectángulo6.png');">
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-99">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5" style="height: 25rem;">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Porfavor ingrese su usuario y contraseña</p>
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Usuario</label>
                    </div>
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Contraseña</label>
                    </div>
                    <div>
                      <button class="btn btn-outline-light btn-lg px-5" type="submit" id="login">Login</button>
                    </div>
                    <div>
                      <p> </p>
                    </div>
                    <div>
                      <a href="registrar.html">
                        <button class="btn btn-outline-light btn-lg px-5" type="submit"
                          id="registrar">Registrarse</button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>

  </main>

  <footer id="footer" class="w-100"></footer>

  <script>
    $(document).ready(function() {
        $("#footer").load("footer.html");
    });
  </script>

  <script>
    $("#navbar").load("/navbar.html");
  </script>

  <script src="https://kit.fontawesome.com/48ff61c814.js" crossorigin="anonymous"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
