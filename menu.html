<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/menu.css" />

    <title>Menu</title>
  </head>
  <body>
    <header id="navbar" style="width: 100%"></header>

    <main class="dinamic-bg">

      <div id="menuContainer"></div>

      <div class="card " style="max-width: 390px">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="./assets/img/1.jpg" class="img-fluid rounded-start w-100 h-100 object-fit-cover" alt="Card Image" />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Card Title</h5>
              <p class="card-text">
                This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
              </p>
              <p class="card-text">
                <small class="text-muted">Price: $9.65</small>
              </p>
              <button class="btn btn-primary toggleDetailsBtn">Mostrar Detalles</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Contenedor separado para los detalles -->
      <div class="details-container" style="display: none;">
        <div class="card mb-3" style="max-width: 390px">
          <div class="row g-0">
            <div class="col-md-8">
              <div class="card-body">
                <!-- Contenido de detalles (pueden ser los ingredientes, por ejemplo) -->
                <p>Ingredientes: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <script>
        $(document).ready(function () {
          // Evento de clic para mostrar/ocultar detalles
          $(document).on('click', '.toggleDetailsBtn', function () {
            var detailsContainer = $('.details-container');
            detailsContainer.slideToggle();
          });
        });
      </script>

      <button
        class="btn m-4 btn-rounded btn-primary"
        onclick="location.href='carrito.html'"
        style="
          display: absolute;
          position: sticky;
          bottom: 50px;
          right: 50px;
        "
      >
        Ir al carrito
      </button>
    </main>

    <script>
      $("#navbar").load("/navbar.html");
    </script>

    <script src="./assets/js/menu.js"></script>

    <script
      src="https://kit.fontawesome.com/48ff61c814.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
