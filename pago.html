<!DOCTYPE html>
<html lang="en" data-bg-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet" href="assets/css/index.css" />

    <title>Nombre</title>
  </head>
  <body class="bg-dark">

    <header id="navbar" style="width: 100%"></header>

    <main class="container">
      <div class="card mt-4 p-4">
        <div class="row">
          <!-- Formulario de pago -->
          <div class="col-md-6">
            <h2>Detalles de Pago</h2>
            <form id="paymentForm">
              <!-- Agrega campos de formulario para la información de pago según tus necesidades -->
              <div class="mb-3">
                <label for="cardNumber" class="form-label"
                  >Número de tarjeta</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  name="cardNumber"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="expiryDate" class="form-label"
                  >Fecha de vencimiento</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="expiryDate"
                  name="expiryDate"
                  required
                />
              </div>
              <!-- Otros campos de formulario según sea necesario -->
              <button type="submit" class="btn btn-primary">Pagar</button>
            </form>
          </div>

          <!-- Resumen del carrito -->
          <div class="col-md-6">
            <h2>Resumen del Carrito</h2>
            <div id="cartSummary">
              <!-- Aquí se llenará dinámicamente el resumen del carrito desde el Local Storage -->
              <ul id="ul"></ul>
              <p id="nProductos">Total de productos:</p>
              <p id="total">Total a pagar: </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/assets/js/pago.js"></script>
    <script> $("#navbar").load("/navbar.html"); </script>
    <script
      src="https://kit.fontawesome.com/48ff61c814.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
